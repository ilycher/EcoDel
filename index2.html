<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="main.css">
</head>

<body>
  
	<main class="main-container">

		<section class="section">
			<h2 class="text-center">Products</h2>
			<div class="products">
				<!--
					https://www.iconfinder.com/iconsets/beverage
					Creative Commons (Attribution 3.0 Unported)
					https://creativemarket.com/eucalyp
				-->
				<div class="product">
					<img class="product__image" src="prod/revo.png" alt="Beer">
					<h2 class="product__name">Revo</h2>
					<h3 class="product__price">6.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="prod/whisky_PNG50.png" alt="Energy Drink">
					<h2 class="product__name">Whiskey</h2>
					<h3 class="product__price">30</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="prod/cola.png" alt="Juice">
					<h2 class="product__name">Coca-cola</h2>
					<h3 class="product__price">4.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="prod/malboro.png" alt="Milk">
					<h2 class="product__name">Malboro red</h2>
					<h3 class="product__price">2.50</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="prod/lm.png" alt="Mineral Water">
					<h2 class="product__name">LM - Red caps</h2>
					<h3 class="product__price">1.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="prod/borj-1000x1000.png" alt="Smoothie">
					<h2 class="product__name">Borjomi </h2>
					<h3 class="product__price">6.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="prod/somersby-0-5.png" alt="Smoothie">
					<h2 class="product__name">Sider Samersby </h2>
					<h3 class="product__price">3.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="prod/borj-1000x1000.png" alt="Smoothie">
					<h2 class="product__name">Borjomi </h2>
					<h3 class="product__price">6.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="prod/borj-1000x1000.png" alt="Smoothie">
					<h2 class="product__name">Borjomi </h2>
					<h3 class="product__price">6.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</div>
		</section>

		<section class="section">
			<h2 class="text-center">Cart</h2>
			<div class="cart"></div>
		</section>

	</main>

	<script src="pageWithProducts.js"></script>
</body>

</html>
